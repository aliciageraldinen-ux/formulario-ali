<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <form>
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="120" required>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">-- Selecciona --</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="otro">Otro</option>
            </select>

            <label for="personasCasa">¿Cuántas personas viven en tu casa?</label>
            <select id="personasCasa" name="personasCasa" required>
                <option value="">-- Selecciona --</option>
                <option value="1">1 persona</option>
                <option value="2">2 personas</option>
                <option value="3">3 personas</option>
                <option value="4">4 personas</option>
            </select>

            <label for="carrera">¿Qué carrera te gustaría estudiar?</label>
            <input type="text" id="carrera" name="carrera" required>

            <label for="razon">¿Por qué te gustaría estudiar esa carrera?</label>
            <textarea id="razon" name="razon" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
